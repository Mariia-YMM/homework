<body>
<h1>User List</h1>

<button id="prevBtn">Previous</button>
<button id="nextBtn">Next</button>

<ul id="userList"></ul>

<h2>New users</h2>
    <form id="userForm">
    <label for="firstName">First Name:</label>

    <label for="lastName">Last Name:</label>

    <label for="email">Email:</label>

    </form>
<ul id="newUserList"></ul>
